<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">


        // - Comment Box
        //      - Comment List
        //      - Comment Form
        //          - Comment
        // tutorial8.js
        var pollInterval = 2000; // 2 second request

        var CommentBox = React.createClass({
            getInitialState: function() {
                console.log('getting initial state');
                return {data: [] };
            },
            loadCommentsFromServer: function() {
                $.ajax({
                    url: this.props.url,
                    dataType: 'json',
                    cache: false,

                    // Callback on success
                    success: function(data) {
                        this.setState({data: data});
                    }.bind(this),

                    // Callback on error
                    error: function(xhr, status, err) {
                        console.error(this.props.url, status, err.toString());
                    }.bind(this)
                });
            },
            componentDidMount: function() {
                console.log('mounting the component AKA Call after rendering the component');
                this.loadCommentsFromServer();
                // setInterval(this.loadCommentsFromServer, this.props.pollInterval);
            },
            render: function() {
                console.log('Rendering CommentBox...');
                return (
                    <div className="commentBox">
                        <CommentList data={this.state.data} />
                        <CommentForm />
                    </div>
                );
            }
        });

        var CommentList = React.createClass({
            render: function() {
                console.log('Rendering CommentList...');

                var commentNode = this.props.data.map(function(comment) {
                    return (
                        <Comment author={comment.author} key={comment.id}>
                            {comment.text}
                        </Comment>
                    );
                });

                return (
                    <div className="commentList">
                        <h1>Comments</h1>
                        {commentNode}
                    </div>
                );
            }
        });

        var CommentForm = React.createClass({
            getInitialState: function() {
                return {author: '', text: ''};
            },
            handleAuthorChange: function(e) {
                this.setState({author: e.target.value});
             },
             handleTextChange: function(e) {
                this.setState({text: e.target.value});
             },
             handleSubmit: function(e) {
                e.preventDefault();

                // getting the input from the form //
                var author = this.state.author.trim();
                var text = this.state.text.trim();

                // Process the input
                if (!author || !text){
                    return;
                }

                // TODO send a post request to the server

                // change the state of the form ( Render it )
                this.setState({author: '', text: ''});

                
            },
            render: function() {
                console.log('Rendering CommentForm...');
                return (
                    <form className="commentForm" onSubmit={this.handleSubmit} >

                        <input
                            type="text"
                            placeholder="Your name"
                            value={this.state.author}
                            onChange={this.handleAuthorChange}
                        />

                        <input
                            type="text"
                            placeholder="Say Something ..."
                            value={this.state.text}
                            onChange={this.handleTextChange}
                        />

                        <input
                            type="submit"
                            value="Post"
                        />
                    </form>
                );
            }
        });


        var Comment = React.createClass({
            rawMarkup: function() {
                var md = new Remarkable();
                var rawMarkup = md.render(this.props.children.toString());
                return {__html: rawMarkup};
            },
            render: function() {
                console.log('Rendering a comment...');
                return (
                    <div className="comment">
                        <h2> {this.props.author} </h2>
                        <span dangerouslySetInnerHTML={this.rawMarkup()} />
                    </div>
                );
            }
        });




        ReactDOM.render(
            <CommentBox url="/api/comments" pollInterval={pollInterval} />,
            document.getElementById('content')
         );
    </script>
  </body>
</html>
